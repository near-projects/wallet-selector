<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="apple-touch-icon" href="assets/favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <title>Welcome to NEAR</title>

  <link rel="stylesheet" href="assets/global.css">
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid navbar-expand-lg">
      <a href="/"><img src="./assets/logo-black.svg" alt="Near" height="40" class="d-inline-block align-text-top" /></a>
      <div class='navbar-nav pt-1'>
        <button class="btn btn-secondary" id="sign-in-button"> Login </button>
        <button class="btn btn-secondary d-none" id="sign-out-button"> Logout <span data-behavior="account-id"></span></button>
      </div>
    </div>
  </nav>


  <div class="container my-4 pt-4">
    <div id="components">
      <form id="guest-book-form" class="d-none">
        <fieldset id="fieldset">
          <p>Sign the guest book <span id="account-id"></span></p>
          <p className="highlight">
            <label htmlFor="message">Message:</label>
            <input autoComplete="off" autoFocus id="message" required />
          </p>
          <p>
            <label htmlFor="donation">Donation (optional):</label>
            <input
              autoComplete="off"
              defaultValue="0"
              id="donation"
              value="0"
              min="0"
              step="0.01"
              type="number"
            />
            <span title="NEAR Tokens">â“ƒ</span>
          </p>
          <button type="submit">Sign</button>
        </fieldset>
      </form>
      <h2>Messages</h2>
      <div id="messages"></div>
    </div>


  </div>
  <script type="module">
    import { Buffer } from "buffer";
    window.Buffer = Buffer;
  </script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
